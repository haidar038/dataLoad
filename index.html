<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Real-Time Chart with Logging</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="myChart.js" defer></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 1.5rem;
                padding: 20px;
            }
            .container {
                display: flex;
                gap: 20px;
            }
            #chart-container {
                max-width: 768px;
            }
            #log-container {
                width: 300px;
                height: 400px;
                overflow-y: auto;
                border: 1px solid #ccc;
                padding: 10px;
            }
            #log-container ul {
                list-style-type: none;
                padding: 0;
                margin: 0;
            }
            #log-container li {
                margin-bottom: 5px;
                padding: 5px;
                background-color: #f5f5f5;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- Left Column: Chart -->
            <div id="chart-container">
                <h2>Real-Time Chart</h2>
                <canvas id="myChart"></canvas>
            </div>

            <!-- Right Column: Log -->
            <div id="log-container">
                <h2>Loaded Data Log</h2>
                <ul id="logList"></ul>
            </div>
        </div>

        <!-- File input form -->
        <input type="file" id="fileInput" accept=".json" />
        <button id="runButton">Run</button>
    </body>
</html>
